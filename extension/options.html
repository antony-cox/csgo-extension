<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/grid.css" /> <!-- Including grid -->
	<link rel="stylesheet" href="css/darkStyle.css" /> <!-- Our css file -->
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script> <!-- Including jQuery -->
</head>

<body style="padding: 0px 5px 5px 5px;">
<h2>Options</h2>
<table>
	<tr>
		<td class="q">Default tab:</td>
	</tr>
	<tr>
		<td>
			<select id="defaultTab">
				<!--<option value="news">News</option>
				<option value="reddit">Reddit</option>-->
				<option value="streams">Streams</option>
			<option value="events">Events</option>
			</select>
		</td>
	</tr>

	<tr>
		<td class="q">How to open Twitch.tv stream links:</td>
	</tr>

	<tr>
		<td><form action="">
			<input type="radio" name="twitch" value="channel">Open channel page<br>
			<input type="radio" name="twitch" value="popout">Open popout
		</form></td>
	</tr>

	<tr>
		<td class="q">When to show reminder:</td>
	</tr>

	<tr>
		<td>
			<select id="reminderTime">
				<option value="live">Live</option>
				<option value="1">1 minutes</option>
				<option value="2">2 minutes</option>
				<option value="3">3 minutes</option>
				<option value="4">4 minutes</option>
				<option value="5">5 minutes</option>
			</select>
		</td>
	</tr>

	<tr>
		<td>
			<button id="save">Save</button>
		</td>
		<td>
			<div id="status"></div>
		</td>
	</tr>
</table>
</body>
<script type="text/javascript" src="js/options.js"></script><!--  Our script file -->
</html>

	<body>
		<div id="wrapper" class="container_16">
			<div id="navigation" class="grid_2">
				<ul class="idTabs">
					<a href="#events" id="eventsLink" title="Events"><li class="iconEvents"></li></a>
					<a href="#streams" id="streamsLink" title="Streams"><li class="iconStreams"></li></a>
					<a href="#reddit" id="redditLink" title="Reddit"><li class="iconReddit"></li></a>
					<a href="#news" id="newsLink" title="News"><li class="iconNews"></li></a>
					<a href="#home" id="homeLink" title="Home"><li class="iconHome"></li></a>
					<a href="#options" id="optionsLink"><li class="iconOptions"></li></a>
					<!--<a href="#resources" id="resourcesLink" title="Resources"><li class="iconEvents"></li></a>-->
				</ul><!-- end .idTabs -->
			</div><!-- end #navigation -->
			
			<div id="content" class="grid_14">
				<div id="home">
					<div class="header"  class="grid_14"><span>Information</span></div>					
					<div class="contentArea">
						<p style="padding:5px 10px;">
							CS:GO Extension v0.1.
						</p>
					</div><!-- end .contentArea -->
				</div><!-- end #home -->
				
				<div id="streams">
					<div class="header"><span>Currently Streaming</span></div>					
					<div class="contentArea">
						<table id="tblStreams">
						</table><!-- end #tblStreams -->
					</div><!-- end .contentArea -->
				</div><!-- end #streams -->

				<div id="events">
					<div class="header"><span>Upcoming Games</span></div>
					<div class="contentArea">
						<table id="tblEvents">
						</table>
					</div><!-- end .contentArea -->
				</div><!-- end #events -->

				<div id="reddit">
					<div class="header"><span>Reddit Posts</span></div>
					<div class="contentArea">
						<table id="tblReddit">
						</table><!-- end #tblReddit -->
					</div><!-- end .contentArea -->
				</div><!-- end #reddit -->

				<div id="news">
					<div class="header"><span>News</span></div>
					<div class="contentArea">
						<table id="tblNews">
						</table><!-- end #tblNews -->
					</div><!-- end .contentArea -->
				</div><!-- end #news -->

				<div id="options">
					<h2>Options</h2>
					<table>
						<tr>
							<td class="q">Default tab:</td>
						</tr>
						<tr>
							<td>
								<select id="defaultTab">
									<option value="events">Events</option>
									<option value="streams">Streams</option>
									<option value="reddit">Reddit</option>
									<option value="news">News</option>
								</select>
							</td>
						</tr>

						<tr>
							<td class="q">How to open Twitch.tv stream links:</td>
						</tr>

						<tr>
							<td><form action="">
								<input type="radio" name="twitch" value="channel">Open channel page<br>
								<input type="radio" name="twitch" value="popout">Open popout
							</form></td>
						</tr>

						<tr>
							<td class="q">When to show reminder:</td>
						</tr>

						<tr>
							<td>
								<select id="reminderTime">
									<option value="live">Live</option>
									<option value="1">1 minutes</option>
									<option value="2">2 minutes</option>
									<option value="3">3 minutes</option>
									<option value="4">4 minutes</option>
									<option value="5">5 minutes</option>
								</select>
							</td>
						</tr>

						<tr>
							<td>
								<button id="save">Save</button>
							</td>
							<td>
								<div id="status"></div>
							</td>
						</tr>
					</table>
				</div>
